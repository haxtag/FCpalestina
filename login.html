<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - FC Palestina</title>
    <link rel="icon" type="image/png" href="assets/img/fcp3.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo">
                        <img src="assets/img/fcp3.png" alt="FC Palestina">
                    </div>
                    <h1 class="login-title">Administration</h1>
                    <p class="login-subtitle">FC Palestina</p>
                </div>
            </div>
            <form class="login-form" id="loginForm">
                <div id="alert" class="alert"></div>
                <div class="form-group">
                    <label class="form-label" for="username">
                        <i class="fas fa-user"></i> Nom d'utilisateur
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" id="username" class="form-input" placeholder="Entrez votre nom d'utilisateur" required autocomplete="username">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">
                        <i class="fas fa-lock"></i> Mot de passe
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" id="password" class="form-input" placeholder="Entrez votre mot de passe" required autocomplete="current-password">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye" id="toggleIcon"></i>
                        </button>
                    </div>
                </div>
                <div class="form-footer">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>Se souvenir de moi</span>
                    </label>
                </div>
                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-content">
                        <span id="btnText"><i class="fas fa-sign-in-alt"></i> Se connecter</span>
                        <span class="loading-spinner"><span class="spinner"></span></span>
                    </span>
                </button>
            </form>
            <div class="login-footer">
                <a href="/" class="back-to-site">
                    <i class="fas fa-arrow-left"></i>
                    <span>Retour au site</span>
                </a>
            </div>
        </div>
    </div>
    <script src="assets/js/login.js"></script>
</body>
</html>
