<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Boutons Modal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        
        .test-button {
            background: #2c5530;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        
        .test-button:hover {
            background: #1e3a21;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .modal-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
        }
        
        .modal-navigation {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
            gap: 20px;
        }
        
        .modal-nav-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: #2c5530;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            min-width: 120px;
            justify-content: center;
        }
        
        .modal-nav-btn:hover:not(:disabled) {
            background: #1e3a21;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(44, 85, 48, 0.3);
        }
        
        .modal-nav-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .modal-counter {
            font-size: 16px;
            color: #666;
            font-weight: 500;
            padding: 0 20px;
        }
    </style>
</head>
<body>
    <h1>Test des Boutons de Navigation</h1>
    
    <button class="test-button" onclick="openModal()">Ouvrir Modal de Test</button>
    
    <div id="image-modal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <img class="modal-image" src="https://via.placeholder.com/600x300/2c5530/ffffff?text=Image+de+Test" alt="Image de test">
            <div class="modal-navigation">
                <button class="modal-nav-btn" id="prev-image">
                    ← Précédent
                </button>
                
                <span class="modal-counter">
                    1 / 3
                </span>
                
                <button class="modal-nav-btn" id="next-image">
                    Suivant →
                </button>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('image-modal').style.display = 'block';
            console.log('Modal ouvert');
        }
        
        function closeModal() {
            document.getElementById('image-modal').style.display = 'none';
            console.log('Modal fermé');
        }
        
        // Fermer avec Échap
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
        
        // Fermer en cliquant à l'extérieur
        document.getElementById('image-modal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('image-modal')) {
                closeModal();
            }
        });
        
        // Événements des boutons
        document.getElementById('prev-image').addEventListener('click', () => {
            console.log('Bouton précédent cliqué');
            alert('Bouton Précédent cliqué !');
        });
        
        document.getElementById('next-image').addEventListener('click', () => {
            console.log('Bouton suivant cliqué');
            alert('Bouton Suivant cliqué !');
        });
        
        console.log('Script de test chargé');
    </script>
</body>
</html>
