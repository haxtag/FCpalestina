<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Acc√®s Images - FC Palestina</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .test-item { margin: 15px 0; padding: 15px; border: 1px solid #ddd; border-radius: 8px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .test-image { max-width: 200px; height: auto; border-radius: 5px; margin: 10px 0; }
        .loading { color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è Test d'Acc√®s aux Images</h1>
        
        <div class="test-item">
            <h3>üìã Test des Chemins d'Images</h3>
            <p>V√©rification de l'accessibilit√© des images depuis le serveur web.</p>
        </div>
        
        <div id="test-results"></div>
    </div>

    <script>
        const images = [
            'jersey-home-2024-1.jpg',
            'jersey-away-2024-1.jpg', 
            'jersey-special-2024-1.jpg',
            'jersey-vintage-1990-1.jpg',
            'jersey-keeper-2024-1.jpg',
            'jersey-celebration-2023-1.jpg'
        ];

        const basePath = '/assets/images/jerseys/';
        const resultsDiv = document.getElementById('test-results');

        async function testImageAccess() {
            for (const imageName of images) {
                const imagePath = basePath + imageName;
                const testDiv = document.createElement('div');
                testDiv.className = 'test-item loading';
                testDiv.innerHTML = `
                    <h4>üîÑ Test: ${imageName}</h4>
                    <p>Chemin: ${imagePath}</p>
                    <p>Status: V√©rification en cours...</p>
                `;
                resultsDiv.appendChild(testDiv);

                try {
                    const response = await fetch(imagePath, { method: 'HEAD' });
                    
                    if (response.ok) {
                        testDiv.className = 'test-item success';
                        testDiv.innerHTML = `
                            <h4>‚úÖ ${imageName}</h4>
                            <p>Chemin: ${imagePath}</p>
                            <p>Status: Accessible (${response.status})</p>
                            <img src="${imagePath}" alt="${imageName}" class="test-image" onerror="this.style.display='none'">
                        `;
                    } else {
                        testDiv.className = 'test-item error';
                        testDiv.innerHTML = `
                            <h4>‚ùå ${imageName}</h4>
                            <p>Chemin: ${imagePath}</p>
                            <p>Status: Erreur ${response.status}</p>
                        `;
                    }
                } catch (error) {
                    testDiv.className = 'test-item error';
                    testDiv.innerHTML = `
                        <h4>‚ùå ${imageName}</h4>
                        <p>Chemin: ${imagePath}</p>
                        <p>Erreur: ${error.message}</p>
                    `;
                }
            }
        }

        // Lancer les tests au chargement de la page
        document.addEventListener('DOMContentLoaded', testImageAccess);
    </script>
</body>
</html>
