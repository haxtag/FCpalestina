<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Administrateur - FC Palestina</title>
    <meta name="description" content="Interface d'administration FC Palestina">
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components/header.css">
    <link rel="stylesheet" href="assets/css/components/footer.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body {
            background: linear-gradient(135deg, #2c5530 0%, #1e3a21 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        
        .admin-login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .admin-logo {
            width: 80px;
            height: 80px;
            background: #2c5530;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            color: white;
            font-size: 32px;
        }
        
        .admin-title {
            font-size: 28px;
            font-weight: 700;
            color: #2c5530;
            margin-bottom: 10px;
        }
        
        .admin-subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #2c5530;
            box-shadow: 0 0 0 3px rgba(44, 85, 48, 0.1);
        }
        
        .login-btn {
            width: 100%;
            padding: 15px;
            background: #2c5530;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        
        .login-btn:hover {
            background: #1e3a21;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(44, 85, 48, 0.3);
        }
        
        .login-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #fcc;
            display: none;
        }
        
        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #cfc;
            display: none;
        }
        
        .back-link {
            color: #666;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #2c5530;
        }
        
        .loading {
            display: none;
            margin-left: 10px;
        }
        
        @media (max-width: 480px) {
            .admin-login-container {
                padding: 30px 20px;
            }
            
            .admin-title {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-logo">
            <i class="fas fa-shield-alt"></i>
        </div>
        
        <h1 class="admin-title">Administration</h1>
        <p class="admin-subtitle">Connexion sécurisée</p>
        
        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>
        
        <form id="admin-login-form">
            <div class="form-group">
                <label class="form-label" for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" class="form-input" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Mot de passe</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>
            
            <button type="submit" class="login-btn" id="login-btn">
                Se connecter
                <span class="loading" id="loading">
                    <i class="fas fa-spinner fa-spin"></i>
                </span>
            </button>
        </form>
        
        <a href="index.html" class="back-link">
            <i class="fas fa-arrow-left"></i> Retour au site
        </a>
    </div>

    <script>
        // Configuration admin (dans un vrai projet, ceci serait côté serveur)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'fcpalestina2024'
        };
        
        const form = document.getElementById('admin-login-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const loginBtn = document.getElementById('login-btn');
        const loading = document.getElementById('loading');
        
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Masquer les messages précédents
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Afficher le loading
            loginBtn.disabled = true;
            loading.style.display = 'inline-block';
            
            // Simuler une vérification (dans un vrai projet, ceci serait une requête serveur)
            setTimeout(() => {
                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    // Connexion réussie
                    successMessage.textContent = 'Connexion réussie ! Redirection...';
                    successMessage.style.display = 'block';
                    
                    // Stocker la session admin
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    sessionStorage.setItem('adminUser', username);
                    
                    // Rediriger vers l'interface admin
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 1000);
                } else {
                    // Connexion échouée
                    errorMessage.textContent = 'Nom d\'utilisateur ou mot de passe incorrect';
                    errorMessage.style.display = 'block';
                    
                    // Réactiver le bouton
                    loginBtn.disabled = false;
                    loading.style.display = 'none';
                }
            }, 1000);
        });
        
        // Vérifier si déjà connecté
        if (sessionStorage.getItem('adminLoggedIn') === 'true') {
            window.location.href = 'admin.html';
        }
    </script>
</body>
</html>
