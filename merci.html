<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message envoyé - Maillots Du Peuple</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #8B1538 0%, #A61E47 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #FFB6C1;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .btn {
            background: white;
            color: #8B1538;
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .countdown {
            margin-top: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">✅</div>
        <h1>Message envoyé !</h1>
        <p>Merci pour votre message. Nous vous répondrons dans les plus brefs délais sur votre adresse email.</p>
        <a href="/" class="btn">Retour au site</a>
        <div class="countdown">
            <p>Redirection automatique dans <span id="counter">5</span> secondes...</p>
        </div>
    </div>
    
    <script>
        // Redirection automatique après 5 secondes
        let counter = 5;
        const counterElement = document.getElementById('counter');
        
        const countdown = setInterval(() => {
            counter--;
            counterElement.textContent = counter;
            
            if (counter <= 0) {
                clearInterval(countdown);
                window.location.href = '/';
            }
        }, 1000);
    </script>
</body>
</html>
