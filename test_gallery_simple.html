<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Galerie Simplifiée - FC Palestina</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/components/header.css">
    <link rel="stylesheet" href="assets/css/components/gallery.css">
    <link rel="stylesheet" href="assets/css/components/modal.css">
    <link rel="stylesheet" href="assets/css/components/footer.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="nav-logo">
                    <img src="assets/img/fcp.png" alt="FC Palestina" class="logo">
                    <span class="brand-name">FC Palestina</span>
                </div>
                
                <div class="nav-menu" id="nav-menu">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a href="#home" class="nav-link active">Accueil</a>
                        </li>
                        <li class="nav-item">
                            <a href="#gallery" class="nav-link">Collection</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- Gallery Section -->
    <section id="gallery" class="gallery">
        <div class="container">
            <div class="section-header">
                <h2 class="section-title">Notre Collection</h2>
                <p class="section-subtitle">Test de la galerie simplifiée</p>
            </div>
            
            <!-- Filters -->
            <div class="gallery-filters">
                <button class="filter-btn active" data-filter="all">Tous</button>
                <button class="filter-btn" data-filter="home">Domicile</button>
                <button class="filter-btn" data-filter="away">Extérieur</button>
                <button class="filter-btn" data-filter="special">Spéciaux</button>
                <button class="filter-btn" data-filter="vintage">Vintage</button>
            </div>
            
            <!-- Search Bar -->
            <div class="gallery-search">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Rechercher un maillot...">
                </div>
            </div>
            
            <!-- Gallery Grid -->
            <div class="gallery-grid" id="gallery-grid">
                <!-- Les maillots seront chargés dynamiquement ici -->
            </div>
        </div>
    </section>

    <!-- Loading Spinner -->
    <div class="loading-spinner" id="loading-spinner">
        <div class="spinner"></div>
    </div>

    <!-- JavaScript -->
    <script src="gallery_simple.js"></script>
</body>
</html>
