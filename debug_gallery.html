<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Galerie FC Palestina</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .debug-container { max-width: 800px; margin: 0 auto; background: white; padding: 20px; border-radius: 10px; }
        .debug-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        .warning { background: #fff3cd; border-color: #ffeaa7; }
        .info { background: #d1ecf1; border-color: #bee5eb; }
        .gallery-test { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; margin: 20px 0; }
        .jersey-card { background: white; border: 1px solid #ddd; border-radius: 8px; padding: 15px; text-align: center; }
        .jersey-image { width: 100%; height: 120px; background: linear-gradient(45deg, #2c5530, #4a7c59); border-radius: 5px; display: flex; align-items: center; justify-content: center; color: white; font-weight: bold; margin-bottom: 10px; }
        button { background: #2c5530; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; margin: 5px; }
        button:hover { background: #1e3a21; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="debug-container">
        <h1>üîç Debug Galerie FC Palestina</h1>
        
        <div class="debug-section info">
            <h3>üìä Informations de Debug</h3>
            <p><strong>URL actuelle:</strong> <span id="current-url"></span></p>
            <p><strong>User Agent:</strong> <span id="user-agent"></span></p>
            <p><strong>Timestamp:</strong> <span id="timestamp"></span></p>
        </div>

        <div class="debug-section">
            <h3>üß™ Tests de Fonctionnement</h3>
            <button onclick="testAPI()">Tester l'API</button>
            <button onclick="testGallery()">Tester la Galerie</button>
            <button onclick="testImages()">Tester les Images</button>
            <button onclick="clearResults()">Effacer</button>
        </div>

        <div id="results"></div>
        <div id="gallery-test" class="gallery-test"></div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            API_BASE_URL: '/data',
            IMAGES_BASE_URL: '/assets/images/jerseys',
            THUMBNAILS_BASE_URL: '/assets/images/thumbnails'
        };

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('current-url').textContent = window.location.href;
            document.getElementById('user-agent').textContent = navigator.userAgent;
            document.getElementById('timestamp').textContent = new Date().toLocaleString();
            
            log('üöÄ Page de debug charg√©e', 'info');
            testAPI();
        });

        function log(message, type = 'info') {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = `debug-section ${type}`;
            div.innerHTML = `<strong>${new Date().toLocaleTimeString()}</strong> - ${message}`;
            results.appendChild(div);
        }

        function clearResults() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('gallery-test').innerHTML = '';
        }

        async function testAPI() {
            log('üîÑ Test de l\'API en cours...');
            
            try {
                const response = await fetch('/data/jerseys.json');
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                log(`‚úÖ API fonctionne ! ${data.length} maillots trouv√©s`, 'success');
                
                // Afficher les d√©tails
                data.forEach((jersey, index) => {
                    log(`üì¶ Maillot ${index + 1}: ${jersey.title} (${jersey.category})`, 'info');
                });
                
                return data;
                
            } catch (error) {
                log(`‚ùå Erreur API: ${error.message}`, 'error');
                return null;
            }
        }

        async function testGallery() {
            log('üîÑ Test de la galerie en cours...');
            
            try {
                const jerseys = await testAPI();
                if (!jerseys) return;
                
                const gallery = document.getElementById('gallery-test');
                gallery.innerHTML = '';
                
                jerseys.forEach(jersey => {
                    const card = document.createElement('div');
                    card.className = 'jersey-card';
                    
                    const imageUrl = jersey.thumbnail || jersey.images[0];
                    const imagePath = `${CONFIG.IMAGES_BASE_URL}/${imageUrl}`;
                    
                    card.innerHTML = `
                        <div class="jersey-image">${jersey.title}</div>
                        <h4>${jersey.title}</h4>
                        <p><strong>Cat√©gorie:</strong> ${jersey.category}</p>
                        <p><strong>Ann√©e:</strong> ${jersey.year}</p>
                        <p><strong>Image:</strong> ${imagePath}</p>
                        <p><strong>Images disponibles:</strong> ${jersey.images.length}</p>
                    `;
                    
                    gallery.appendChild(card);
                });
                
                log(`‚úÖ Galerie g√©n√©r√©e avec ${jerseys.length} maillots`, 'success');
                
            } catch (error) {
                log(`‚ùå Erreur galerie: ${error.message}`, 'error');
            }
        }

        async function testImages() {
            log('üîÑ Test des images en cours...');
            
            try {
                const jerseys = await testAPI();
                if (!jerseys) return;
                
                let successCount = 0;
                let errorCount = 0;
                
                for (const jersey of jerseys) {
                    const imageUrl = jersey.thumbnail || jersey.images[0];
                    const imagePath = `${CONFIG.IMAGES_BASE_URL}/${imageUrl}`;
                    
                    try {
                        const response = await fetch(imagePath, { method: 'HEAD' });
                        if (response.ok) {
                            log(`‚úÖ Image OK: ${imagePath}`, 'success');
                            successCount++;
                        } else {
                            log(`‚ùå Image manquante: ${imagePath} (${response.status})`, 'error');
                            errorCount++;
                        }
                    } catch (error) {
                        log(`‚ùå Erreur image: ${imagePath} - ${error.message}`, 'error');
                        errorCount++;
                    }
                }
                
                log(`üìä R√©sultat: ${successCount} images OK, ${errorCount} erreurs`, successCount > 0 ? 'success' : 'error');
                
            } catch (error) {
                log(`‚ùå Erreur test images: ${error.message}`, 'error');
            }
        }

        // Test automatique des modules
        window.addEventListener('load', () => {
            log('üîç V√©rification des modules JavaScript...');
            
            // V√©rifier si les modules sont charg√©s
            if (typeof window.CONFIG !== 'undefined') {
                log('‚úÖ Module CONFIG charg√©', 'success');
            } else {
                log('‚ùå Module CONFIG non charg√©', 'error');
            }
            
            if (typeof jerseyAPI !== 'undefined') {
                log('‚úÖ Module jerseyAPI charg√©', 'success');
            } else {
                log('‚ùå Module jerseyAPI non charg√©', 'error');
            }
            
            if (typeof gallery !== 'undefined') {
                log('‚úÖ Module gallery charg√©', 'success');
            } else {
                log('‚ùå Module gallery non charg√©', 'error');
            }
        });
    </script>
</body>
</html>
